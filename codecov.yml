codecov:
  require_ci_to_pass: true
comment:
  behavior: default
  layout: diff,flags,tree,betaprofiling
  show_carryforward_flags: false
  show_critical_paths: true
coverage:
  precision: 2
  round: down
  status:
    changes: false
    default_rules:
      flag_coverage_not_uploaded_behavior: include
    patch: true
    project: true
github_checks:
  annotations: true
ignore:
  - "**/*controller.go"
  - "**/*_dto.go"
  - "src/mocks"
  - "src/deployment"
  - "src/repository"
  - "src/infrastructure"
  - "src/domain/entity"
  - "src/common/config"
  - "src/application/service.go"
